<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .schedule {
        display: grid;
        grid-template-columns: 120px repeat(5, 1fr);
        gap: 8px;
        max-width: 900px;
        margin: 40px auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
        font-weight: bold;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        }
        .time {
        background-color: #f0f0f0;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        }
        .subject {
        background-color: #e3f2fd;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        transition: transform 0.2s;
        }
        .subject:hover {
        transform: scale(1.05);
        background-color: #bbdefb;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <div class="header">Thời gian</div>
        <div class="header">Thứ 2</div>
        <div class="header">Thứ 3</div>
        <div class="header">Thứ 4</div>
        <div class="header">Thứ 5</div>
        <div class="header">Thứ 6</div>

        <div class="time">07:00 - 08:00</div>
        <div class="subject">Toán</div>
        <div class="subject">Anh</div>
        <div class="subject">Toán</div>
        <div class="subject">Văn</div>
        <div class="subject">Sinh</div>

        <div class="time">08:10 - 09:10</div>
        <div class="subject">Lý</div>
        <div class="subject">Toán</div>
        <div class="subject">Sử</div>
        <div class="subject">Toán</div>
        <div class="subject">Địa</div>

        <div class="time">09:20 - 10:20</div>
        <div class="subject">Hóa</div>
        <div class="subject">Văn</div>
        <div class="subject">Anh</div>
        <div class="subject">Lý</div>
        <div class="subject">GDCD</div>
    </div>
</body>
</html>
