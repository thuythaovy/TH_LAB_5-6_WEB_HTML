<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            font-family:'Times New Roman', Times, serif
            background-color: #a4ffc5;
        }
        .container {
            display:flex;
            flex-direction: row;
            background-color: #fffec3;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            gap: 2rem;
            align-items: center;
        }
        .profile {
            width: 150px;
            height:150px;
            max-width: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #074506;
        }   
        .info {
            flex: 1;
        }
        .info h1 {
            font-size: 2rem;
            color: #650808;
            margin-bottom: 0.5rem;
        }
        .info p {
            font-size: 1.1rem;
            color: #0b0a4a;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .profile-img {
                width: 150px;
                height: 150px;
            }
        } 
    </style>
</head>
<body>
    <div class="container">
        <img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/10/hinh-anh-chu-mo.jpg" alt="Ảnh đại diện" class="profile">
        <div class="info">
            <h1>Nguyễn Thụy Thảo Vy</h1>
            <p>
                Mình là sinh viên năm 2 trường Đại học Công nghiệp TP.HCM ngành Thương mại điện tử.
            </p>
        </div>
    </div>
</body>
</html>
